<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="static/css/formstyle.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
</head>
<body>
<div class="container">
  <h2>Registration</h2>
  <form>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text"id="username" placeholder="Your Username" name="username" required>

    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email"id="email"name="email" placeholder="Your Email" required>
    </div>
      <div class="formgroup">
          <label for="male">Male</label>
          <input type="radio"id="male" name="gender">
          <label for="femail">Female</label>
          <input type="radio"id="femail" name="gender">
          <label for="custom">Custom</label>
          <input type="radio"id="custom" name="gender">
      </div>
      <div class="form-group">
          <label for="courses"> SelectCourse</label>
          <select name="course" id="courses">
              <option value="js">Javascript</option>
              <option value="Fullstack">Fullstack</option>
              <option value="Datascienc">Datascience</option>
              <option value="Cyber">CyberSecurity</option>
              <option value="Rpr">R-Programming</option>
          </select>
      </div>
      <div class="form-group">
          <label for="Message">Message</label>
          <textarea name="message" id="Message" cols="50" rows="2"></textarea>
      </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password"id="password"name="password" required>
    </div>
      <div class="form-group">
          <label for="confirm_pass">Confirm Password</label>
          <input type="password"id="confirm_pass"name="confirm_pass" required>
      </div>
      <div class="form-group">
          <button type="submit">Register</button>

      </div>
  </form>
</div>

</body>
</html>
