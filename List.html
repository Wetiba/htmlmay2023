<body>
<h2>List is a group of related item</h2>
<h3>List of Cars unordered list</h3>
<ul>
    <li>Mercedes</li>
    <li>Toyota</li>
    <li>Nissan</li>
    <li>Subaru</li>
    <li>Range Rover</li>
</ul>
<h3>List of Fruits ordered List</h3>
<ol>
  <li>Mangoes</li>
    <li>Pinneapple</li>
    <li>Oranges</li>
    <li>Apples</li>
</ol>



</body>
</html>
